<br>
<div class="row">
    <div class="col-md-11">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="code">Kodi</label>
                <input [(ngModel)]='courses.code' name="code" id="code" type="text">
            </div>
            <div class="form-group">
                <label for="name">Emri i kursit</label>
                <input [(ngModel)]='courses.name' name="name" id="name" type="text">
            </div>
            <div class="form-group">
                <label for="credits">Numri i krediteve</label>
                <input [(ngModel)]='courses.credits' name="credits" id="number" type="number">
            </div>
            <div class="form-group">
                <label for="lecturer">Lektori</label>
                <input [(ngModel)]="courses.lecturer" name="lecturer" id="lecturer" type="text">
            </div>
            <div  class="form-group invisible">
                <label for="quantity">Quantity</label>
                <input [(ngModel)]='value' name="quantity" id="quantity" type="number">
            </div>
            <button class="btn btn-outline-success" routerLink='/create'>Regjistro</button>
        </form>
    </div>
</div>
