<br>
<table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>Kodi</th>
        <th>Emri i kursit</th>
        <th>Numri i krediteve</th>
        <th>Lektori</th>
        <th>Nr i studenteve qe kane zgjedhur kursin</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of courses">
        <td>{{ c.payload.val().code }}</td>
        <td>{{ c.payload.val().name }}</td>
        <td>{{ c.payload.val().credits }}</td>
        <td>{{ c.payload.val().lecturer }}</td>
        <td>{{ c.payload.val().quantity + 1}}</td>
      </tr>
    </tbody>
</table>
<br>
<p>Numri total i krediteve eshte: {{getTotal()}}  </p>
